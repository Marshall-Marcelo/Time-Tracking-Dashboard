<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <div class="card card--profile">
          <div class="user">
            <img src="images/image-jeremy.png" alt="" />
            <div class="user-details">
              <span class="report-for">Report for</span>
              <span class="name">Jeremy Robson</span>
            </div>
          </div>
          <div class="filter-options">
            <ul id="filter-list">
              <li value="daily">Daily</li>
              <li value="weekly">Weekly</li>
              <li value="monthly">Monthly</li>
            </ul>
          </div>
        </div>
        <div class="card card--work">
          <div class="card-header">
            <img src="images/icon-work.svg" alt="" />
          </div>
          <div class="card-content">
            <div class="type">
              <span class="term">Work</span>
              <img class="ellipsis" src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <span class="total">32hrs</span>
              <span class="last">Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="card card--play">
          <div class="card-header">
            <img class="ellipsis" src="images/icon-play.svg" alt="" />
          </div>
          <div class="card-content">
            <div class="type">
              <span class="term">Play</span>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <span class="total">10hrs</span>
              <span class="last">Last Week - 8hrs</span>
            </div>
          </div>
        </div>
        <div class="card card--study">
          <div class="card-header">
            <img src="images/icon-study.svg" alt="" />
          </div>
          <div class="card-content">
            <div class="type">
              <span class="term">Study</span>
              <img class="ellipsis" src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <span class="total">4hrs</span>
              <span class="last">Last Week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="card card--exercise">
          <div class="card-header">
            <img src="images/icon-exercise.svg" alt="" />
          </div>
          <div class="card-content">
            <div class="type">
              <span class="term">Exercise</span>
              <img class="ellipsis" src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <span class="total">4hrs</span>
              <span class="last">Last Week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="card card--social">
          <div class="card-header">
            <img src="images/icon-social.svg" alt="" />
          </div>
          <div class="card-content">
            <div class="type">
              <span class="term">Social</span>
              <img class="ellipsis" src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <span class="total">5hrs</span>
              <span class="last">Last Week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="card card--care">
          <div class="card-header">
            <img src="images/icon-self-care.svg" alt="" />
          </div>
          <div class="card-content">
            <div class="type">
              <span class="term">Self Care</span>
              <img class="ellipsis" src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="hours">
              <span class="total">2hrs</span>
              <span class="last">Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
